<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Registration, Student, registrationForm">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Online Student Registration </h1>
        <p>
            This is a registration form where students ca register themselves and can edit if there are any changes in future and any student who wants to withdraw from the course can do so by deleting his/her entry.
        </p>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="class">Course:</label>
            <input type="text" id="course" required>
            <label for="address">Email:</label>
            <input type="email" id="email" required>
            <label for="contact"> Enter Contact Number:</label>
            <input type="text" id="contact" required>
            <label for="studentid"> Enter Student id :</label>
            <input type="number" id="id" required>
            <button type="submit">Register</button>
        </form>
        <h3>Student Records</h3>
    <table id="studentList">
        
    </div>

    <script src="index.js"></script>
</body>
</html>
